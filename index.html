<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" class="ui input" disabled />
            </div>
            <div class="top-buttons">
                <button class="ui button" onclick="deleteLastCharacter()">←</button>
                <button class="ui button" onclick="clearDisplay()">C</button>
            </div>
            <div class="buttons">
                <button class="ui button" onclick="appendToDisplay('7')">7</button>
                <button class="ui button" onclick="appendToDisplay('8')">8</button>
                <button class="ui button" onclick="appendToDisplay('9')">9</button>
                <button class="ui button" onclick="appendToDisplay('/')">/</button>
                <button class="ui button" onclick="appendToDisplay('4')">4</button>
                <button class="ui button" onclick="appendToDisplay('5')">5</button>
                <button class="ui button" onclick="appendToDisplay('6')">6</button>
                <button class="ui button" onclick="appendToDisplay('*')">*</button>
                <button class="ui button" onclick="appendToDisplay('1')">1</button>
                <button class="ui button" onclick="appendToDisplay('2')">2</button>
                <button class="ui button" onclick="appendToDisplay('3')">3</button>
                <button class="ui button" onclick="appendToDisplay('-')">-</button>
                <button class="ui button" onclick="appendToDisplay('0')">0</button>
                <button class="ui button" onclick="appendToDisplay('.')">.</button>
                <button class="ui button" onclick="appendToDisplay('+')">+</button>
                <button class="ui button" onclick="calculate()">=</button>
                <button class="ui button" onclick="calculate('power')">x^y</button>
                <button class="ui button" onclick="calculate('sqrt')">√</button>
                <button class="ui button" onclick="calculate('sin')">Sin</button>
                <button class="ui button" onclick="calculate('cos')">Cos</button>
                <button class="ui button" onclick="calculate('tan')">Tan</button>
                <button class="ui button" onclick="calculate('log')">Log</button>
                <button class="ui button" onclick="calculate('ln')">Ln</button>
                <button class="ui button" onclick="calculate('factorial')">Factorial</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
